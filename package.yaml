name:                vcr-proxy
version:             0.1.0.0
github:              "githubuser/vcr-proxy"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
default-extensions:
- DuplicateRecordFields
- OverloadedStrings
- NamedFieldPuns

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vcr-proxy#readme>

dependencies:
- base >= 4.7 && < 5
- http-proxy
- http-client
- http-conduit
- http-types
- bytestring
- bytestring-builder
- text
- directory
- case-insensitive
- warp
- wai
- aeson
- yaml
- uri-bytestring
- optparse-applicative


library:
  source-dirs: src

executables:
  vcr-proxy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vcr-proxy

tests:
  vcr-proxy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vcr-proxy
